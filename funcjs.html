<body>
    <h2>Javascript String Methods</h2>
    <p>Basic Methods</p>
    <h2>Javascript for Loops</h2>
    <p id="demo"></p>

    <script>
        var str = "Hello World!";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("i"));
        document.write("<br>");
        //Test Methods
        var str1 = "I learnt about Methods!";
        var patt = new RegExp("Methods");
        var result = patt.test(str);
        document.write(result);
   

    
    
        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text);
        }
    
        var day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
        }
        document.getElementById("demo").innerHTML = "Today is " + day;
    </script>
</body>
